<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container time-block" id="timesheet">
    <div class="row" id="9am">
      <div class="col-2 hour">9AM</div>
      <input class="col-8" id="9am_input"></input>
      <button class="col-2 saveBtn" id="9am_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="10am">
      <div class="col-2 hour">10AM</div>
      <input class="col-8 description" id="10am_input"></input>
      <button class="col-2 saveBtn" id="10am_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="11am">
      <div class="col-2 hour">11AM</div>
      <input class="col-8 description" id="11am_input"></input>
      <button class="col-2 saveBtn" id="11am_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="12pm">
      <div class="col-2 hour">12PM</div>
      <input class="col-8 description" id="12pm_input"></input>
      <button class="col-2 saveBtn" id="12pm_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="1pm">
      <div class="col-2 hour">1PM</div>
      <input class="col-8 description" id="1pm_input"></input>
      <button class="col-2 saveBtn" id="1pm_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="2pm">
      <div class="col-2 hour">2PM</div>
      <input class="col-8 description" id="2pm_input"></input>
      <button class="col-2 saveBtn" id="2pm_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="3pm">
      <div class="col-2 hour">3PM</div>
      <input class="col-8 description" id="3pm_input"></input>
      <button class="col-2 saveBtn" id="3pm_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="4pm">
      <div class="col-2 hour">4PM</div>
      <input class="col-8 description" id="4pm_input"></input>
      <button class="col-2 saveBtn" id="4pm_btn" type="button">SAVE</button>
    </div>
    <div class="row" id="5pm">
      <div class="col-2 hour">5PM</div>
      <input class="col-8 description" id="5pm_input"></input>
      <button class="col-2 saveBtn" id="5pm_btn" type="button">SAVE</button>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/javascript.js"></script>
</body>

</html>
